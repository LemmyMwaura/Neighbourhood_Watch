{% extends 'main.html' %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'styles/hood.css' %}">
{% endblock %}

{% block content %}
    <h1>{{ hood.name }}</h1>
    <section class="hood-wrapper">
        <article class="posts">
            <h3> Hood posts </h3>
            {% for post in posts %}
                <h5 class="post-message">{{ post.message }}</h5>
            {% endfor %}
        </article>
        <article class="contact-info">
            <h3> Contact posts </h3>
        </article>
    </section>
{% endblock %}
