{% extends 'main.html' %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'styles/edit_form.css' %}">
{% endblock %}

{% block content %}
<div class="edit-container">
    <form class="edit-post-form modal" action="" method="POST">
        {% csrf_token %}
        <div class="title">Edit Post</div>
        <div class="form-group">
            <label for="id_message" class="form-label">Message</label>
            {{ form.message }}
        </div>
        <input type="submit" class="btn form-btn" value="Edit Post">
    </form>
</div>
{% endblock %}
